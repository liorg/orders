<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Device </title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.js"></script>
      
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <header style="background:#18bc9c">
      <h1>רישום הודעות</h1>
    </header>

    <main>
      <div class="js-push-switch-container">
        <label class="wsk-switch wsk-js-switch wsk-js-ripple-effect" for="enable-push">
          <input type="checkbox" id="enable-push" class="wsk-switch__input js-enable-push" disabled />
          <span class="wsk-switch__label">אפשר ניהול הודעות</span>
        </label>
      </div>

      <div class="content-overlap-wrapper">
        <div class="send-push-options js-send-push-options">
          <p class="center">
            <button class="xhr-button js-xhr-button wsk-button wsk-js-button wsk-button--colored wsk-js-ripple-effect">
             בדיקה 
            </button>
          </p>

          <p class="center">או</p>
             <p class="center">
            <button class="xhr-button js-register-button wsk-button wsk-js-button wsk-button--colored wsk-js-ripple-effect">
             הרשם 
            </button>
          </p>
        </div>
           <p class="center">
          <textarea style="width:50%;height:80%" id="txtdeviceid"></textarea>
          </p>
        <div class="error-message-container js-error-message-container">
          <h1 class="error-title js-error-title"></h1>
          <p class="error-message js-error-message"></p>
        </div>
      </div>

      <p class="center">
       מיכל פתרונות טכנולוגים
        <br />
          2015
      </p>
    </main>

    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="styleguide/switch/switch.js"></script>
    <script src="styleguide/button/button.js"></script>
    <script src="styleguide/third_party/rAF.js"></script>
    <script src="styleguide/ripple/ripple.js"></script>
    <script src="scripts/ui-handlerEvent.js"></script>
    <script src="scripts/register.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
